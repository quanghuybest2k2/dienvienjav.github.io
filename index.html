<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top diễn viên jav đẹp nhất</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/magnific-popup.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/jquery.magnific-popup.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Diễn viên JAV nổi tiếng</h1>
    <div class="btn">
        <button class="button" role="button">
            <a href="https://github.com/quanghuybest2k2/dienvienjav.github.io">Source code</a>
        </button>
    </div>
    <main>
        <div class="slide-container">
            <img id="slide-left" class="arrow" src="images/arrow-left.png">
            <section class="container" id="slider">

                <div class="thumbnail">
                    <img src="./images/tokuda.jpg" alt="Tokuda">
                    <div class="infomation-details">
                        <h2>Shigeo Tokuda</h2>
                        <p> <span>500.000</span> 499.000đ</p>
                        <a href="#TokudaPopup" id="TokudaVideo" target="_blank"
                            class="btn btn-outline-danger popup-modal">Xem phim</a>
                    </div>
                </div>
                <div class="thumbnail">
                    <img src="./images/ai_uehara.jpg" alt="">
                    <div class="infomation-details">
                        <h2>Ai Uehara</h2>
                        <p> <span>1.000.000</span> 999.000đ</p>
                        <a href="#AiUeharaPopup" id="AiUeharaVideo" target="_blank"
                            class="btn btn-outline-danger popup-modal">Xem phim</a>
                    </div>
                </div>
                <div class="thumbnail">
                    <img src="./images/eimi_fukada.jpg" alt="">
                    <div class="infomation-details">
                        <h2>Eimi Fukada</h2>
                        <p> <span>700.000</span> 699.000đ</p>
                        <a href="#eimifukadaPopup" id="eimifukadaVideo" target="_blank"
                            class="btn btn-outline-danger popup-modal">Xem phim</a>
                    </div>
                </div>
                <div class="thumbnail">
                    <img src="./images/emiri_suzuhara.jpg" alt="">
                    <div class="infomation-details">
                        <h2>Emiri Suzuhara</h2>
                        <p> <span>600.000</span> 499.000đ</p>
                        <a href="#EmiriSuzuharaPopup" id="EmiriSuzuharaVideo" target="_blank"
                            class="btn btn-outline-danger popup-modal">Xem phim</a>
                    </div>
                </div>
                <div class="thumbnail">
                    <img src="./images/yuamikami.jpg" alt="">
                    <div class="infomation-details">
                        <h2>Yua Mikami</h2>
                        <p> <span>800.000</span> 599.000đ</p>
                        <a href="#yuamikamiPopup" id="yuamikamiVideo" target="_blank"
                            class="btn btn-outline-danger popup-modal">Xem phim</a>
                    </div>
                </div>
                <div class="thumbnail">
                    <img src="./images/maria_ozawa.jpg" alt="">
                    <div class="infomation-details">
                        <h2>Maria Ozawa</h2>
                        <p> <span>2.000.000</span> 1.499.000đ</p>
                        <a href="#MariaOzawaPopup" id="MariaOzawaVideo" target="_blank"
                            class="btn btn-outline-danger popup-modal">Xem phim</a>

                    </div>
                </div>
            </section>
            <img id="slide-right" class="arrow" src="images/arrow-right.png">

        </div>
        <!-- nhung video tolkuda -->
        <div id="TokudaPopup" class="mfp-hide embed-responsive embed-responsive-21by9" class="responsive">
            <iframe src="https://www.youtube.com/embed/L8vX5sVcfzw?autoplay=1" width="960" height="515"
                title="A YouTube video" frameborder="0" allowfullscreen></iframe>
        </div>
        <!-- nhung video Ai Uehara -->
        <div id="AiUeharaPopup" class="mfp-hide embed-responsive embed-responsive-21by9" class="responsive">
            <iframe src="https://www.youtube.com/embed/E6GZgH1TAi0?autoplay=1" width="960" height="515"
                title="A YouTube video" frameborder="0" allowfullscreen></iframe>
        </div>
        <!-- nhung video Eimi Fukada-->
        <div id="eimifukadaPopup" class="mfp-hide embed-responsive embed-responsive-21by9" class="responsive">
            <iframe src="https://www.youtube.com/embed/34jmO6YzsnI?autoplay=1" width="960" height="515"
                title="A YouTube video" frameborder="0" allowfullscreen></iframe>
        </div>
        <!-- nhung video Emiri Suzuhara -->
        <div id="EmiriSuzuharaPopup" class="mfp-hide embed-responsive embed-responsive-21by9" class="responsive">
            <iframe src="https://www.youtube.com/embed/zq2QTx7py30?autoplay=1" width="960" height="515"
                title="A YouTube video" frameborder="0" allowfullscreen></iframe>
        </div>
        <!-- nhung video Yua Mikami -->
        <div id="yuamikamiPopup" class="mfp-hide embed-responsive embed-responsive-21by9" class="responsive">
            <iframe src="https://www.youtube.com/embed/hMIEM5HaJQ4?autoplay=1" width="960" height="515"
                title="A YouTube video" frameborder="0" allowfullscreen></iframe>
        </div>
        <!-- nhung video Maria Ozawa -->
        <div id="MariaOzawaPopup" class="mfp-hide embed-responsive embed-responsive-21by9" class="responsive">
            <iframe src="https://www.youtube.com/embed/iYrLrDauPAA?autoplay=1" width="960" height="515"
                title="A YouTube video" frameborder="0" allowfullscreen></iframe>
        </div>
    </main>
    <script>
        $(document).ready(function () {
            $('#TokudaVideo').magnificPopup({
                type: 'inline',
                midClick: true
            });
        });
        $(document).ready(function () {
            $('#AiUeharaVideo').magnificPopup({
                type: 'inline',
                midClick: true
            });
        });
        $(document).ready(function () {
            $('#eimifukadaVideo').magnificPopup({
                type: 'inline',
                midClick: true
            });
        });
        $(document).ready(function () {
            $('#EmiriSuzuharaVideo').magnificPopup({
                type: 'inline',
                midClick: true
            });
        });
        $(document).ready(function () {
            $('#yuamikamiVideo').magnificPopup({
                type: 'inline',
                midClick: true
            });
        });
        $(document).ready(function () {
            $('#MariaOzawaVideo').magnificPopup({
                type: 'inline',
                midClick: true
            });
        });

    </script>
    <script src="script.js"></script>
</body>

</html>
